<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="favicon.ico" />

<center>

    <div class="relative">
        <canvas id="myCanvas" class="rounded-canvas" width="800" height="850">
            Your browser does not support the canvas element.
        </canvas>

        <div class="absolute" id="startMenu">
            <p class="centeredbig">Gato Fractal</p>
            <p class="centered" onclick="pickTurns()"><button>1 Jugador</button></p>
            <p class="centered" onclick="startGame(1)"><button>2 Jugadores</button></p>
        </div>
        <div class="absolute" id="turnMenu" hidden="hidden">
            <p class="centeredbig">Gato Fractal</p>
            <p class="centered" onclick="setGame(0)"><button>Empieza Humano</button></p>
            <p class="centered" onclick="setGame(1)"><button>Empieza AI</button></p>
        </div>
        <div class="absolute" id="winMenu" hidden="hidden">
            <p class="centeredbig" id="result">Jugador 1 Gana!</p>
            <p class="centered" onclick="menu()"><button>Jugar de nuevo</button></p>
        </div>

        <div class="absolute fade" id="loader" hidden>
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
</center>

<script src="tmp.js"></script>
